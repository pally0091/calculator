<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <h1>Calculator</h1>
        <div>
            <input type="text" id="result" disabled>
            <input class="digits" type="button" value="1" onclick="addToResult('1')">
            <input class="digits" type="button" value="2" onclick="addToResult('2')">
            <input class="digits" type="button" value="3" onclick="addToResult('3')">
            <input class="digits" type="button" value="+" onclick="addToResult('+')">
            <br>
            <input class="digits" type="button" value="4" onclick="addToResult('4')">
            <input class="digits" type="button" value="5" onclick="addToResult('5')">
            <input class="digits" type="button" value="6" onclick="addToResult('6')">
            <input class="digits" type="button" value="-" onclick="addToResult('-')">
            <br>
            <input class="digits" type="button" value="7" onclick="addToResult('7')">
            <input class="digits" type="button" value="8" onclick="addToResult('8')">
            <input class="digits" type="button" value="9" onclick="addToResult('9')">
            <input class="digits" type="button" value="*" onclick="addToResult('*')">
            <br>
            <input class="digits" type="button" value="C" onclick="clearResult()">
            <input class="digits" type="button" value="0" onclick="addToResult('0')">
            <input class="digits" type="button" value="/" onclick="addToResult('/')">
            <input class="digits" type="button" value="=" onclick="calculateResult()">
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
